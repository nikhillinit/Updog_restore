# Prometheus configuration for UpDog circuit breaker monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert-rules.yml"

scrape_configs:
  # UpDog application metrics
  - job_name: 'updog'
    static_configs:
      - targets: ['localhost:5000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    
  # Circuit breaker health metrics (lightweight)
  - job_name: 'updog-health'
    static_configs:
      - targets: ['localhost:5000']
    metrics_path: '/metrics/health'
    scrape_interval: 5s
    scrape_timeout: 2s

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093