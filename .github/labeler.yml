# Configuration for actions/labeler
# https://github.com/actions/labeler

# Test-related changes
tests:
  - changed-files:
    - any-glob-to-any-file:
      - tests/**
      - '**/*.test.*'
      - '**/*.spec.*'
      - vitest.config.*
      - jest.config.*

# Skip debt tracking
skip-debt:
  - changed-files:
    - any-glob-to-any-file:
      - tests/**/*.skip.*
      - tests/**/*skip*
  - changed-content:
    - any-glob-to-any-file: tests/**
    - contains: ['\.skip\(', 'describe\.skip']

# Infrastructure and CI/CD
infra:
  - changed-files:
    - any-glob-to-any-file:
      - .github/**
      - scripts/**
      - Dockerfile*
      - docker-compose.*
      - '*.yml'
      - '*.yaml'

# Documentation
documentation:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.md'
      - docs/**
      - LICENSE*

# Frontend changes
frontend:
  - changed-files:
    - any-glob-to-any-file:
      - client/**
      - '**/*.tsx'
      - '**/*.jsx'
      - '**/*.css'
      - '**/*.scss'

# Backend changes  
backend:
  - changed-files:
    - any-glob-to-any-file:
      - server/**
      - '**/*.sql'
      - '**/migrations/**'

# Dependencies
dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - package.json
      - package-lock.json
      - yarn.lock
      - pnpm-lock.yaml

# Configuration
config:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.config.*'
      - tsconfig*.json
      - .env*
      - .eslintrc*
      - .prettierrc*