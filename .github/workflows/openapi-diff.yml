name: openapi-diff
on:
  pull_request:
    branches: [ main ]
permissions:
  contents: read
jobs:
  diff:
    name: OpenAPI backward-compatibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - name: Generate OpenAPI (PR branch)
        run: |
          if npm run | grep -q "generate-spec"; then
            npm run generate-spec -- --output openapi-pr.json
          else
            echo "::error ::Missing npm script: generate-spec"; exit 1
          fi
      - uses: actions/checkout@v4
        with: { ref: 'main', path: 'main' }
      - name: Generate OpenAPI (main)
        run: |
          cd main && npm ci
          if npm run | grep -q "generate-spec"; then
            npm run generate-spec -- --output ../openapi-main.json
          else
            echo "::error ::Missing npm script: generate-spec on main"; exit 1
          fi
      - name: Compare specs
        run: npx @openapi-contrib/openapi-diff openapi-main.json openapi-pr.json --fail-on-incompatible
