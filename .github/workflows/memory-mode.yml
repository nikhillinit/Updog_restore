name: CI (Memory Mode)

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.{ts,tsx,js,jsx}'
      - 'package*.json'
      - '{client,server,shared}/**'
      - '.github/workflows/memory-mode.yml'
  push:
    branches: [ feat/*, fix/*, chore/* ]
    paths:
      - '**.{ts,tsx,js,jsx}'
      - 'package*.json'
      - '{client,server,shared}/**'

concurrency:
  group: memory-mode-${{ github.ref }}
  cancel-in-progress: true

jobs:
  memory-mode:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Install deps (CI)
        run: npm ci --ignore-scripts
      - name: Type Check
        run: npm run check
      - name: Verify Memory Mode (no Redis)
        run: npm run verify:no-redis
      - name: Tests (memory mode)
        run: npm run test:memory