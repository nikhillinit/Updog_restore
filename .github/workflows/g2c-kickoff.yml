# .github/workflows/g2c-kickoff.yml
name: Gate G2C Sprint Kickoff Announcement

on:
  schedule:
    # 2025-07-25 16:00 UTC (09:00 PDT)
    - cron: '0 16 25 7 *'
  workflow_dispatch:

jobs:
  validate-files:
    name: Validate Required Planning Files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check existence of planning docs
        id: check
        run: |
          required=(
            "sprint-g2c-master-checklist.md"
            "sprint-g2c-backlog.md"
            "sprint-g2c-sanity-check.md"
            "sprint-g2c-planning-agenda.md"
            "sprint-g2c-ceremony-calendar.md"
            "sprint-g2c-automation-kickoff.md"
            "sprint-g2c-stakeholder-summary.md"
            "docs/Gate G2C Ideal Burn-Down.png"
            ".github/workflows/g2c-kickoff.yml"
          )
          missing=""
          for f in "${required[@]}"; do
            if [ ! -f "$f" ]; then
              missing+="$f ";
            fi
          done
          echo "::set-output name=missing::$missing"
          if [ -n "$missing" ]; then
            echo "Missing required files:$missing"
            exit 1
          fi

  announce:
    name: Create Kickoff Issue
    needs: validate-files
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create.outputs.number }}
    steps:
      - uses: actions/github-script@v6
        id: create
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const body = `🚀 **Gate G2C Sprint Kickoff** 🚀

Hi team,

We’re officially live with **Gate G2C – Stabilization & UX Validation** (Day 15–21).

🔗 Master Checklist: sprint-g2c-master-checklist.md
🔗 Backlog: GitHub Project “Gate G2C Sprint”
📊 Burn-Down: docs/g2c_burndown.png

**Key Ceremonies:**
• Daily Standup 09:00 PDT (War-Room)
• Day 16 Bug-Bash – 14:00 PDT (2h)
• Day 18 Scope-Check – 14:00 PDT (30m)

Let’s pit-crew this—hit zero Sev-1s and ship with confidence!

— Nikhil Bhambi / Eng PM`;
            const issue = await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '🚀 Gate G2C Sprint Kickoff Announcement',
              body
            });
            return issue.data.number;
            
  pin:
    name: Pin Kickoff Issue to Project
    needs: announce
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = parseInt('${{needs.announce.outputs.issue_number}}', 10);
            // Add labels and pin to project board
            await github.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              labels: ['pinned', 'Gate G2C']
            });
            // Replace PROJECT_COLUMN_ID with your target column numeric ID
            const PROJECT_COLUMN_ID = 12345678;
            await github.projects.createCard({
              column_id: PROJECT_COLUMN_ID,
              content_id: issue_number,
              content_type: 'Issue'
            });
```