name: Postâ€‘Deploy Attestation
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to attest'
        required: true
  deployment_status:
    types: [success]

concurrency:
  group: attest-${{ github.ref }}
  cancel-in-progress: true

jobs:
  attest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.sha }}

      - name: Install production deps
        run: npm ci --production

      - name: Generate SBOM
        run: npx @cyclonedx/bom -o sbom.json

      - name: Sign SBOM
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          echo "$COSIGN_KEY" > cosign.key
          cosign sign-blob sbom.json --key cosign.key \
            --output-signature sbom.sig

      - name: Upload attestations
        uses: actions/upload-artifact@v4
        with:
          name: attestations-${{ github.event.inputs.tag || github.sha }}
          path: |
            sbom.json
            sbom.sig
