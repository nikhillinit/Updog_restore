name: security-tests
on:
  pull_request: { branches: [ main ] }
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22.16.0' }
      - run: npm ci
      - name: Run header/auth/injection tests
        run: npm run test:security --if-present
