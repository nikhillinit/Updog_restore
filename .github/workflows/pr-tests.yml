name: PR Tests (Main Workspace)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check || npm run typecheck || true
        
      - name: Lint
        run: npm run lint || true

      - name: Unit tests (main workspace)
        id: run_tests
        shell: bash
        run: |
          mkdir -p reports
          # Run with JSON reporter for machine-readable output
          npx vitest -c vitest.config.unit.ts run --reporter=json > reports/vitest-results.json || true
          echo "vitest_exit=$?" >> $GITHUB_OUTPUT
        env:
          CI: true
        continue-on-error: true

      - name: Generate stability report
        if: always()
        run: node scripts/ci/parse-vitest-json.mjs
        env:
          VITEST_JSON: reports/vitest-results.json
        continue-on-error: true

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-${{ github.run_number }}
          path: |
            reports/**
            coverage/**
          if-no-files-found: ignore
          retention-days: 7

      # Fail the job if tests failed
      - name: Check test results
        if: always()
        shell: bash
        run: |
          if [ "${{ steps.run_tests.outputs.vitest_exit }}" != "0" ] && [ "${{ steps.run_tests.outputs.vitest_exit }}" != "" ]; then
            echo "Unit tests failed with exit code ${{ steps.run_tests.outputs.vitest_exit }}"
            exit 1
          fi